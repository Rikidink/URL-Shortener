<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/output.css">
    <title>URL Shortener</title>
</head>

<body class="bg-purple-500">

    <!-- Navbar -->
    <nav class="bg-white p-4">
        <div class="flex flex-wrap items-center justify-between mx-auto">
            <span class="self-center text-2xl font-semibold">Rickly</span>
            <!-- Hamburger -->

        </div>

    </nav>

    <!-- Content -->
    <div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-lg mt-8">
        <h1 class="text-3xl font-bold text-purple-500 mt-8 mb-6">URL Shortener</h1>
        <form class="url-input" action="/" method="POST">
            <label for="url">Enter a URL to shorten:</label>
            <br>
            <input type="text" name="long_url" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            <br>
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" type="submit">Shorten URL</button>
            <br>
            <p id="error" class="error">{{ error }}</p>
        </form>

        {% if short_url %}
        <p>Your shortened URL: {{ short_url }}</p>
        <img src="data:image/png;base64, {{ qr_img }}">
        {% endif %}
    </div>
</body>
</html>
